<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">#</th>
          <th class="h4">Nombre</th>
          <th class="h4">Canal</th>
          <th class="h4"># de Temporadas</th>
          <th class="h4">Poster</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let s of series">
          <td>
            <dd>{{s.id}}</dd>
          </td>
          <td>
            <dd>{{s.name}}</dd>
          </td>
          <td>
            <dd>{{s.channel}}</dd>
          </td>
          <td>
            <dd>{{s.seasons}}</dd>
          </td>
          <td>
            <img src="{{s.poster}}" alt="poster" width="100" height="100">
          </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
